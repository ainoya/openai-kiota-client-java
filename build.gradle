plugins {
    id 'java-library'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    example {
        java {
            srcDirs = ['src/example/java']
        }
        compileClasspath += main.output
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    exampleImplementation.extendsFrom implementation
    exampleRuntimeOnly.extendsFrom runtimeOnly
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    implementation 'com.microsoft.kiota:microsoft-kiota-abstractions:0.12.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.12.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.12.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.12.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.12.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-multipart:0.12.2'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'

    exampleImplementation sourceSets.main.output
    exampleImplementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

